<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to Discover India</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }

  #welcome {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; /* Heading at top */
    align-items: center;
    text-align: center;
    background: url('jaipur.jpg') no-repeat center center; /* Jaipur image */
    background-size: cover;
    padding-top: 50px;
  }

  #welcome h1 {
    font-size: 3em;
    margin-bottom: 40px;
    background: linear-gradient(90deg, #FF512F, #DD2476); /* Gradient colors: orange to pink */
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
  }

  #welcome button {
    padding: 15px 40px;
    font-size: 1.3em;
    /* Elegant gold-to-orange gradient for Jaipur theme */
    background: linear-gradient(45deg, #FFD700, #FF8C00); 
    color: white;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  #welcome button:hover {
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0,0,0,0.4);
  }
</style>
</head>
<body>

<section id="welcome">
  <h1>Welcome to Discover the Beauty of India</h1>
  <button onclick="goToDestinations()">Explore Here</button>
</section>

<script>
function goToDestinations(){
    window.location.href = 'destinations.html';
}
</script>
</body>
</html>
